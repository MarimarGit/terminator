<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">  
   <title>Contador de clics // Clicks counter.</title>
   <!-- CSS Bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" />
</head>
<body class="text-white bg-dark m-5">
   <div class="container-fluid text-center">
      <header class="mb-auto">
         <h1 class="display-1">Terminator</h1>
      </header>
    
      <main class="mb-5">
        <p class="lead">Recuerda hacer click una sola vez. ¡No me seas cansin@!</p>
        <p class="lead mb-5 mt-5">
         <a href="javascript:incrementarContador();">
            <button type="button" class="btn btn-primary p-3">¡He terminado!</button></a>        
        </p>
        <p class="text-white lead mb-3">Terminados: <strong><span id="terminados" class="text-danger">0</span></strong></p>
        <a href="javascript:resetearContador();"><button type="button" class="btn btn-danger mt-5">Resetear contador</button></a>
      </main>
    </div>

   <!-- JavaScript-->
   <script src="js/codigo.js" type="text/javascript"></script>
</body>
</html>
